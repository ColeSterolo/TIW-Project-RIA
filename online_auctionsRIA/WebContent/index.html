<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<link rel="stylesheet" type="text/css" href="CSS/StyleSheet.css">

<title>Login page</title>
<script src="utils.js" charset="utf-8" defer></script>
<script src="loginManagement.js" charset="utf-8" defer></script>
<script src="registrationManagement.js" charset="utf-8" defer></script>

</head>
<body>
	<h1 class="page-title">Online auctions</h1>

	<div class="login-wrapper">
	
		<div class="login-page">
			<form id="logform" action="#">
				<span>Login </span> <br> <input type="text" name="username"
					placeholder="Username" required> <br> <input
					type="password" name="pwd" placeholder="Password" required><br>
				<input id="loginbutton" type="submit" value="Login">
				<p id="errormessage"></p>
			</form>
		</div>

		<div class="login-page">
			<form id="regform" action="#">
				<span>Register </span> <br> <input type="text"
					name="newUsername" placeholder="Username" required> <br>
				<input type="password" name="pwd" placeholder="Password" required>
				<br> <input type="text" name="address" placeholder="Address"
					required> <br> <input id="registerbutton"
					type="submit" value="Register">
			</form>
			<p id="regmessage"></p>
		</div>

	</div>

</body>
